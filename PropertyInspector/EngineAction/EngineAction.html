<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>F4BMS_StreamDeck Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="EngineAction.js"></script>
</head>
<body>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Engine Data</div>
        <select class="sdpi-item-value select sdProperty" id="engineDataType" oninput="setSettings()" onchange="setSettings()">
            <option value="rpm">RPM Percentage</option>
            <option value="ftit">FTIT</option>
            <option value="oil">Oil Pressure</option>
            <option value="noz">Nozzle Position</option>
        </select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Decimal Format</div>
        <select class="sdpi-item-value select sdProperty" id="decimalFormat" oninput="setSettings()" onchange="setSettings()">
            <option value="n">Raw Format</option>    
            <option value="0">Whole Number - No Decimal</option>
            <option value="1">1 Decimal Place</option>
            <option value="2">2 Decimal Places</option>
        </select>
    </div>
</body>
</html>
