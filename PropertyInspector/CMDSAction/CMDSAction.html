<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>F4BMS_StreamDeck Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="CMDSAction.js"></script>
</head>
<body>
    <div class="sdpi-item">
        <div class="sdpi-item-label">CMDS Data</div>
        <select class="sdpi-item-value select sdProperty" id="cmdsDataType" oninput="setSettings()" onchange="setSettings()">
            <option value="cc">Chaff Count</option>
            <option value="fc">Flare Count</option>
            <option value="cl">Chaff Low Indicator</option>
            <option value="fl">Flare Low Indicator</option>
            <option value="mode">CMDS Mode</option>
            <option value="rdy">DISPENSE RDY Indicator</option>
            <option value="go">GO Indicator</option>
            <option value="nogo">NOGO Indicator</option>
        </select>
    </div>
    <div type="textarea" class="sdpi-item" id="indicatorTextArea">
        <div class="sdpi-item-label">Indicator Text</div>
        <span class="sdpi-item-value textarea">
            <textarea type="textarea" oninput="setSettings()" class="sdProperty" id="indicatorText"></textarea>
        </span>
    </div>
</body>
</html>
